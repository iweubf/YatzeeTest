<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function YahtzeeGame() {
          const [dice, setDice] = useState([1, 2, 3, 4, 5]);
          const [held, setHeld] = useState([false, false, false, false, false]);
          const [rollsLeft, setRollsLeft] = useState(3);
          const [scores, setScores] = useState({});
          const [gameOver, setGameOver] = useState(false);

          const categories = [
            'Ones', 'Twos', 'Threes', 'Fours', 'Fives', 'Sixes',
            'Three of a Kind', 'Four of a Kind', 'Full House',
            'Small Straight', 'Large Straight', 'Yahtzee', 'Chance'
          ];

          const rollDice = () => {
            if (rollsLeft > 0) {
              setDice(prev => prev.map((die, i) => held[i] ? die : Math.floor(Math.random() * 6) + 1));
              setRollsLeft(rollsLeft - 1);
            }
          };

          const toggleHold = (index) => {
            if (rollsLeft < 3) {
              setHeld(prev => prev.map((h, i) => i === index ? !h : h));
            }
          };

          const calculateScore = (category) => {
            const counts = {};
            dice.forEach(d => counts[d] = (counts[d] || 0) + 1);
            const values = Object.values(counts);
            const sum = dice.reduce((a, b) => a + b, 0);

            switch(category) {
              case 'Ones': return dice.filter(d => d === 1).length * 1;
              case 'Twos': return dice.filter(d => d === 2).length * 2;
              case 'Threes': return dice.filter(d => d === 3).length * 3;
              case 'Fours': return dice.filter(d => d === 4).length * 4;
              case 'Fives': return dice.filter(d => d === 5).length * 5;
              case 'Sixes': return dice.filter(d => d === 6).length * 6;
              case 'Three of a Kind': return values.some(v => v >= 3) ? sum : 0;
              case 'Four of a Kind': return values.some(v => v >= 4) ? sum : 0;
              case 'Full House': return values.includes(3) && values.includes(2) ? 25 : 0;
              case 'Small Straight': {
                const sorted = [...new Set(dice)].sort();
                const str = sorted.join('');
                return ['1234', '2345', '3456'].some(s => str.includes(s)) ? 30 : 0;
              }
              case 'Large Straight': {
                const sorted = [...dice].sort().join('');
                return ['12345', '23456'].includes(sorted) ? 40 : 0;
              }
              case 'Yahtzee': return values.includes(5) ? 50 : 0;
              case 'Chance': return sum;
              default: return 0;
            }
          };

          const scoreCategory = (category) => {
            if (scores[category] === undefined && rollsLeft < 3) {
              const score = calculateScore(category);
              setScores({...scores, [category]: score});
              setDice([1, 2, 3, 4, 5]);
              setHeld([false, false, false, false, false]);
              setRollsLeft(3);

              if (Object.keys(scores).length === 12) {
                setGameOver(true);
              }
            }
          };

          const getTotalScore = () => {
            return Object.values(scores).reduce((a, b) => a + b, 0);
          };

          const resetGame = () => {
            setDice([1, 2, 3, 4, 5]);
            setHeld([false, false, false, false, false]);
            setRollsLeft(3);
            setScores({});
            setGameOver(false);
          };

          return (
            <div className="min-h-screen bg-white p-4 flex items-center justify-center">
              <div className="max-w-2xl w-full">
                <div className="text-center mb-8">
                  <h1 className="text-5xl font-bold text-gray-800 mb-2">YAHTZEE</h1>
                  <p className="text-gray-600">Roll the dice and score big!</p>
                </div>

                <div className="bg-orange-50 border-4 border-black rounded-lg p-6 mb-6">
                  <div className="flex justify-center gap-4 mb-6">
                    {dice.map((die, i) => (
                      <div
                        key={i}
                        onClick={() => toggleHold(i)}
                        className={`w-16 h-16 border-4 border-black rounded-lg flex items-center justify-center text-3xl font-bold cursor-pointer transition-all ${
                          held[i] ? 'bg-orange-500 text-white' : 'bg-white text-gray-800'
                        }`}
                      >
                        {die}
                      </div>
                    ))}
                  </div>

                  <div className="text-center mb-4">
                    <p className="text-lg font-semibold text-gray-700">
                      Rolls Left: <span className="text-orange-500 text-2xl">{rollsLeft}</span>
                    </p>
                    <p className="text-sm text-gray-600 mt-1">Click dice to hold them</p>
                  </div>

                  <button
                    onClick={rollDice}
                    disabled={rollsLeft === 0}
                    className="w-full bg-orange-500 hover:bg-orange-600 disabled:bg-gray-300 text-white font-bold py-3 px-6 rounded-lg border-4 border-black transition-colors text-lg"
                  >
                    ROLL DICE
                  </button>
                </div>

                <div className="bg-white border-4 border-black rounded-lg overflow-hidden">
                  <div className="bg-orange-500 border-b-4 border-black p-4">
                    <h2 className="text-2xl font-bold text-white text-center">SCORECARD</h2>
                  </div>

                  <div className="divide-y-2 divide-black">
                    {categories.map(cat => (
                      <div
                        key={cat}
                        onClick={() => scoreCategory(cat)}
                        className={`flex justify-between items-center p-4 transition-colors ${
                          scores[cat] !== undefined
                            ? 'bg-green-200 cursor-not-allowed'
                            : rollsLeft < 3
                            ? 'hover:bg-orange-100 cursor-pointer'
                            : 'bg-gray-50 cursor-not-allowed'
                        }`}
                      >
                        <span className="font-semibold text-gray-800">{cat}</span>
                        <span className="font-bold text-lg">
                          {scores[cat] !== undefined ? (
                            <span className="text-green-700">{scores[cat]}</span>
                          ) : rollsLeft < 3 ? (
                            <span className="text-orange-500">{calculateScore(cat)}</span>
                          ) : (
                            <span className="text-gray-400">-</span>
                          )}
                        </span>
                      </div>
                    ))}
                  </div>

                  <div className="bg-orange-500 border-t-4 border-black p-4">
                    <div className="flex justify-between items-center">
                      <span className="text-xl font-bold text-white">TOTAL SCORE</span>
                      <span className="text-3xl font-bold text-white">{getTotalScore()}</span>
                    </div>
                  </div>
                </div>

                {gameOver && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white border-4 border-black rounded-lg p-8 max-w-md w-full">
                      <h2 className="text-4xl font-bold text-center mb-4 text-gray-800">GAME OVER!</h2>
                      <div className="bg-orange-500 border-4 border-black rounded-lg p-6 mb-6">
                        <p className="text-white text-center text-lg mb-2">Final Score</p>
                        <p className="text-white text-center text-6xl font-bold">{getTotalScore()}</p>
                      </div>
                      <button
                        onClick={resetGame}
                        className="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-6 rounded-lg border-4 border-black transition-colors text-xl"
                      >
                        PLAY AGAIN
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<YahtzeeGame />, document.getElementById('root'));
    </script>
</body>
</html>
